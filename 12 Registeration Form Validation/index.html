<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Registration Form</h1>

    <form id="registrationForm">
        <div class="form-design">
            Name:
            <input type="text" name="name" id="name">
            <span class="from-error">*Name is required</span>
        </div>
        <div class="form-design">
            Email:
            <input type="email" name="email" id="email">
            <span class="from-error">*Enter a valid email</span>
        </div>
        <div class="form-design">
            Phone:
            <input type="text" name="phone" id="phone">
            <span class="from-error">*Enter a valid 10-digit phone number</span>
        </div>
        <div class="form-design">
            Password:
            <input type="password" name="password" id="password">
            <span class="from-error">*Password must be at least 6 characters</span>
        </div>
        <div class="form-design">
            Confirm Password:
            <input type="password" name="confirm_password" id="confirm_password">
            <span class="from-error">*Passwords do not match</span>
        </div>
        <input class="btn" type="submit" value="Register">
    </form>

    <script src="script.js"></script>
</body>
</html>
