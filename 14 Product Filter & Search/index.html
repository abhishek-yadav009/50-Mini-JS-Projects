<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Filter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Store</h1>

  <!-- Search Box -->
  <input type="text" id="search-box" placeholder="Search products...">

  <!-- Category Buttons -->
  <div class="categories">
    <button class="category-btn" data-category="all">All</button>
    <button class="category-btn" data-category="Topwear">Topwear</button>
    <button class="category-btn" data-category="Bottomwear">Bottomwear</button>
    <button class="category-btn" data-category="Footwear">Footwear</button>
  </div>

  <!-- Products -->
  <div class="products">
    <div class="product" data-category="Topwear">
      <h2>White T-Shirt</h2>
      <p>$30</p>
    </div>

    <div class="product" data-category="Bottomwear">
      <h2>Blue Jeans</h2>
      <p>$50</p>
    </div>

    <div class="product" data-category="Footwear">
      <h2>Running Shoes</h2>
      <p>$70</p>
    </div>

    <div class="product" data-category="Topwear">
      <h2>Black Hoodie</h2>
      <p>$60</p>
    </div>
  </div>

  <!-- No products message -->
  <p class="message">No products found!</p>
<script src="script.js"></script>
</body>
</html>
